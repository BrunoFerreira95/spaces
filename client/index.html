<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Boas-Vindas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../app.js" type="module" defer></script>
</head>

<body class="bg-gray-100 font-sans">
    <header class="bg-gray-900 text-white p-6 shadow-md">
        <h1 class="text-3xl font-semibold text-center">Bem-vindo à nossa aplicação!</h1>
    </header>
    <main class="container mx-auto mt-10 p-6">
        <section id="welcome-message" class="mb-8 text-center">
            <p class="text-xl text-gray-700">Olá, <span id="user-name" class="font-semibold"></span>! Estamos felizes em tê-lo aqui.</p>
        </section>
        <section id="user-form" class="bg-white p-8 rounded-xl shadow-lg border border-gray-200 max-w-md mx-auto">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Criar Novo Usuário</h2>
            <form id="new-user-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Nome:</label>
                    <input type="text" id="name" name="name" required class="border border-gray-300 rounded-md p-2 w-full" />
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">E-mail:</label>
                    <input type="email" id="email" name="email" required class="border border-gray-300 rounded-md p-2 w-full" />
                </div>
                <div>
                    <label for="senha" class="block text-gray-700 text-sm font-medium mb-2">Senha:</label>
                    <input type="password" id="senha" name="senha" required class="border border-gray-300 rounded-md p-2 w-full" />
                </div>
                <button type="submit" class="bg-blue-500 text-white rounded-md p-2 w-full">Criar Usuário</button>
            </form>
            <button id="list-users" class="bg-green-500 text-white rounded-md p-2 w-full mt-4">Listar Todos os Usuários</button>
            <div class="mt-4">
                <input type="text" id="search-email" placeholder="Buscar por e-mail" class="border border-gray-300 rounded-md p-2 w-full" />
                <button id="search-button" class="bg-yellow-500 text-white rounded-md p-2 w-full mt-2">Buscar Usuário</button>
            </div>
            <div id="user-list" class="mt-4"></div>
        </section>
    </main>
</body>

</html>
